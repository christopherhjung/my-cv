career-profile:
    title: Career Profile
    summary: |
      I love compilers and programming languages. 
      
      Compilers are intriguing because they act as the magical translators between human creativity and machine precision, transforming our abstract code into executable reality. 
      
      Their ability to optimize and refine code feels like magic, making programs not just functional but efficient. 
      
      Exploring compilers reveals a world where logical rigor meets creative problem-solving, sparking endless fascination.
      
      This fascination has driven me to delve deeply into compiler design and optimization techniques, constantly seeking to enhance my understanding and skills in this field.
